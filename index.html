<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hanifx secure Notepad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Area -->
  <div id="login-area" class="card">
    <h2>Login</h2>
    <input id="identifier" type="text" placeholder="Email বা Phone Number">
    <input id="password" type="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-msg"></p>
    <p>New here? <a href="#" id="create-account">Create Account</a></p>
  </div>

  <!-- Verification -->
  <div id="verify-section" class="card" style="display:none;">
    <h2>Verification</h2>
    <input id="verify-code" type="text" placeholder="Enter verification code">
    <button id="verify-btn">Verify</button>
    <p id="verify-msg"></p>
  </div>

  <!-- Notepad -->
  <div id="notepad-area" style="display:none;">
    <div class="topbar">
      <button id="logout-btn">Logout</button>
      <button id="mode-toggle">Dark Mode</button>
    </div>

    <div class="sidebar">
      <h3>Categories</h3>
      <ul id="category-list"></ul>
      <input id="new-cat" placeholder="New Category">
      <button id="add-cat-btn">Add</button>

      <h3>Notes</h3>
      <input id="search-note" placeholder="Search note">
      <ul id="notes-list"></ul>
      <button id="new-note-btn">+ New Note</button>
    </div>

    <div class="editor">
      <div id="note-tabs"></div>
      <input id="note-title" placeholder="Note Title">
      <select id="note-cat"></select>
      <textarea id="note-content" placeholder="Write your note here..."></textarea>
      <p id="note-timestamp"></p>
      <button id="save-note-btn">Save</button>
      <button id="delete-note-btn">Delete</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
  </html>
