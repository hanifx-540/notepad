<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hanifx Notepad secure</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN AREA -->
<div id="login-area" class="container">
  <h1>secure Notepad</h1>
  <input type="text" id="identifier" placeholder="Email or Phone">
  <input type="password" id="password" placeholder="Password">
  <button id="login-btn">Login / Create Account</button>
  <p id="login-msg" class="msg"></p>

  <div id="verify-section" style="display:none;">
    <input type="text" id="verify-code" placeholder="Enter Verification Code">
    <button id="verify-btn">Verify</button>
  </div>
</div>

<!-- NOTEPAD AREA -->
<div id="notepad-area" class="container" style="display:none;">
  <div class="top-bar">
    <h2>My Notepad</h2>
    <button id="mode-toggle">Dark Mode</button>
    <button id="logout-btn">Logout</button>
  </div>

  <div class="notepad-container">

    <!-- NORMAL NOTES -->
    <div class="notes-section">
      <h3>General Notes</h3>
      <textarea id="note-text" placeholder="Write your note here..."></textarea>
      <input type="text" id="note-category" placeholder="Category">
      <button id="save-note-btn">Save Note</button>
      <ul id="notes-list"></ul>
    </div>

    <!-- SOCIAL MEDIA SECTIONS -->
    <div class="social-sections">
      <h3>Social Media Notes</h3>
      <div id="social-container"></div>
    </div>

  </div>
</div>

<script src="main.js"></script>
</body>
</html>
